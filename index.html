<head>

                    <label class="block text-sm font-medium mb-2" for="username">用户名</label>
                    <input class="border border-gray-300 p-2 w-full rounded" type="text" id="username" required>
                </div>

                    <label class="block text-sm font-medium mb-2" for="password">密码</label>
                    <input class="border border-gray-300 p-2 w-full rounded" type="password" id="password" required>
                </div>
                <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors duration-300" type="submit">登录</button>
                <button type="button" class="mt-4 text-red-500" onclick="document.getElementById('login-modal').classList.add('hidden')">关闭</button>
            </form>
        </div>
    </div>

    <main class="container mx-auto p-6">

        <p class="mb-4">请选择您想要观看的视频类型：</p>
