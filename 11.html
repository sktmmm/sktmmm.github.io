
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10 p-5 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-5">编辑个人信息</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700" for="name">姓名</label>
                <input class="mt-1 block w-full p-2 border border-gray-300 rounded" type="text" id="name" placeholder="请输入您的姓名" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="email">电子邮件</label>
                <input class="mt-1 block w-full p-2 border border-gray-300 rounded" type="email" id="email" placeholder="请输入您的电子邮件" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="phone">电话</label>
                <input class="mt-1 block w-full p-2 border border-gray-300 rounded" type="tel" id="phone" placeholder="请输入您的电话" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="bio">个人简介</label>
                <textarea class="mt-1 block w-full p-2 border border-gray-300 rounded" id="bio" rows="4" placeholder="请输入您的个人简介"></textarea>
            </div>
            <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" type="submit">保存更改</button>
        </form>
    </div>
</body>
</html>
